<!DOCTYPE html>
<!--https://webdesign.tutsplus.com/tutorials/a-noobs-guide-to-threejs--cms-28639-->
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.js-master/build/three.js"></script>
		<script>
      //scene, camera, renderer are main components of three.js animation.
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      //setting background Color
      /*setClearColor ( color : Color, alpha : Float ) : null
       *Sets the clear color and opacity.*/
      renderer.setClearColor(new THREE.Color(0xeeeeee), 1);
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry(1,1,1);
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00});
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      camera.position.z = 10;
			camera.position.y = 1;
			camera.position.x = 0;
			cube.position.x = 0;

			var worldVector = new THREE.Vector3(0,0,1);

      function animate(){
        requestAnimationFrame(animate);
				if(cube.position.x > window.innerWidth/250)
				  worldVector = new THREE.Vector3(0,0,0);
				else if(cube.position.x < -window.innerWidth/250)
				  worldVector = new THREE.Vector3(0,0,0);
				console.log(cube.position.x);
				cube.translateOnAxis(worldVector, Math.PI/64);
//        cube.rotation.x += 0.01;
//        cube.rotation.y += 0.01;
        renderer.render(scene,camera);
      }
      animate();
		</script>
	</body>
</html>
